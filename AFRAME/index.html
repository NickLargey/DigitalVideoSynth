<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./pkgs/aframe.min.js"></script>
    <script src="./pkgs/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
    <script src="./pkgs/aframe-extras/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>A-Frame</title>
  </head>
  <body>
    <script>
      document.addEventListener("deviceready", () => {
        ReactDOM.render(<Root />, document.getElementById("root"));
      });
    </script>
    <a-scene physics>
      <a-box
        position="-1 4 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        dynamic-body
      ></a-box>
      <a-plane
        position="0 0 -2.5"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        static-body
      ></a-plane>
      <a-sky color="#ff00b4"></a-sky>
      <a-ocean color="#8ea5ff" depth="100" width="100"></a-ocean>
    </a-scene>
